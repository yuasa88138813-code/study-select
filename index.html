<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習スタイル診断 - あなたに最適な学習法は？</title>

    <!-- Meta Descriptions for SEO -->
    <meta name="description" content="簡単な質問に答えるだけで、あなたに最適な学習スタイルを診断します。集団学習？自立学習？あなたの可能性を広げる学習法を見つけましょう。">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Outfit:wght@400;600;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="app-container">
        <!-- Start Screen -->
        <section id="start-screen" class="screen active">
            <div class="content-wrapper">
                <h1 class="main-title">Learning Style<br><span class="highlight">Diagnostic</span></h1>
                <p class="subtitle">あなたに本当に合っている学習スタイルは？<br>10問の質問で適性を診断します。</p>
                <div class="monitor-graphic">
                    <!-- Placeholder for potential graphic/icon -->
                    <div class="pulse-circle"></div>
                </div>
                <button id="start-btn" class="cta-button primary">診断を始める</button>
            </div>
        </section>

        <!-- Question Screen -->
        <section id="question-screen" class="screen hidden">
            <div class="progress-container">
                <div class="progress-bar-bg">
                    <div id="progress-bar" class="progress-bar-fill"></div>
                </div>
                <span id="question-counter">Q.1 / 10</span>
            </div>

            <div class="question-card glass-panel">
                <h2 id="question-text">ここに質問が表示されます</h2>
                <div class="options-container">
                    <button class="option-btn" data-value="1">
                        <span class="option-label">A</span>
                        <span class="option-text">選択肢A</span>
                    </button>
                    <button class="option-btn" data-value="2">
                        <span class="option-label">B</span>
                        <span class="option-text">選択肢B</span>
                    </button>
                    <button class="option-btn" data-value="3">
                        <span class="option-label">C</span>
                        <span class="option-text">選択肢C</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Loading Screen (Processing) -->
        <section id="loading-screen" class="screen hidden">
            <div class="centered-content">
                <div class="spinner"></div>
                <p>診断中...</p>
            </div>
        </section>

        <!-- Result Screen -->
        <section id="result-screen" class="screen hidden">
            <div class="result-card glass-panel">
                <p class="result-label">あなたの学習スタイルタイプ</p>
                <!-- Result Content -->
                <div id="result-content" class="fade-in">
                    <h2 class="result-title" id="result-title">Title</h2> <!-- Fixed ID placement -->
                    <div class="score-visualization">
                        <div class="score-circle">
                            <span id="score-text">Type</span>
                        </div>
                    </div>
                    <div id="result-description" class="recommendation-box"></div>
                </div>

                <!-- First CTA -->
                <div class="cta-area">
                    <p class="cta-text">↓↓↓秘密に迫る↓↓↓</p>
                    <div class="line-button-container">
                        <a href="https://happhilia.my.canva.site/showin-miyazakimaruyama" target="_blank"
                            class="cta-button orange">
                            確認する
                        </a>
                    </div>
                </div>

                <!-- Answer History -->
                <div id="answer-history-area" class="history-container">
                    <h3 class="history-title">あなたの診断結果詳細</h3>
                    <div id="history-list" class="history-list">
                        <!-- History items will be injected here -->
                    </div>
                </div>

                <!-- Second CTA (Footer) -->
                <div class="cta-area footer-cta">
                    <p class="cta-text">自立学習で成績アップを目指そう！</p>
                    <div class="line-button-container">
                        <a href="https://happhilia.my.canva.site/showin-miyazakimaruyama" target="_blank"
                            class="cta-button orange">
                            確認する
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
